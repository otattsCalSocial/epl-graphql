spring.application.name=epl-graphql
# pick a free port if 8080 is busy
server.port=8081

# Make Hibernate create tables for entities at startup (dev only)
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure JPA creates tables BEFORE running data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Optional: easier debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 web console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2
